
version: '3.7'
services:
    postgres:
        image: postgres:latest
        container_name: tempest_db
        restart: always
        environment:
          - POSTGRES_USER=admin
          - POSTGRES_PASSWORD=password
        logging:
          options:
            max-size: 10m
            max-file: "3"
        ports:
          - '5432:5432'
        volumes: 
          - ./postgres-data:/var/lib/postgresql/data